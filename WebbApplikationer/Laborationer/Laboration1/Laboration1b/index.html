                    <th>Hyra(kr/mån)</th>

                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1003</td>

        </table>    
        <form action="http://webshare.mah.se/ctfroh/da158a/formtest.php" method="post">
            <fieldset>
                <legend>Ansök om bostad</legend>
                <p>
                    <label for="firstName">Förnamn</label>
                    <input type="text" name="firstName" id="firstName">
                </p>
                <p><label for="lastName">Efternamn</label>
                    <input type="text" name="lastName" id="lastName"></p>
                <p><label for="adress">Address</label>
                    <input type="text" name="adress" id="adress">
                </p>
                <p><label for="extra">Extra Behov</label>
                    <textarea cols="10" rows="3" name="extra" id="extra"></textarea>
                </p>
                    <label for="objectNummer">Objekt nummer</label>
                <select name="objectNummer" id="objectNummer" >
                    <option value="1003">1003</option>
                    <option value="1006">1006</option>
                    <option value="1031">1031</option>
                </select>
                <p>
                    Boende sutiations:
                    <label for="sambo">Sambo</label>
                    <input type="radio" name="answer" id="sambo">
                    <label for="ensam">Ensam</label>
                    <input type="radio" name="answer" id="ensam">
                    <label for="flera">Flera</label>
                    <input type="radio" name="answer" id="flera">
                </p>
                <p>
                    <label for="age">Jag är över 18 år</label>
                    <input type="checkbox" name="age" id="age">
                    <br>
                    <label for="permit">Jag godkänner att mina uppgifter hanteras enligt personuppgiftslagen</label>
                    <input type="checkbox" name="permit" id="permit">
                </p>
                <p><input type="submit" value="Ansök"></p>
            </fieldset>
        </form>
    </body>

</html>
